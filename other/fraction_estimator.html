<script>

    function calculate(){
        var value =  parseFloat(document.getElementById("value").value);
        var maxDem = parseInt(document.getElementById("maxDem").value);
        var minDem = parseInt(document.getElementById("minDem").value);
        var count = parseFloat(document.getElementById("count").value);

        console.log()

        var displayString = "";
        for(let i = 0; i < count; i++){
            let dem = (i/count)*(maxDem-minDem) + minDem;
            let num = dem*value;

            let approxNum = Math.round(num);
            let approxDem = Math.round(dem);

            let err = ((approxNum/approxDem) - value)/value
            err = Math.round(err*1000)/1000;

            console.log("<tr><td>" + approxNum + "/" + approxDem  +  "</td><td>" + err + "</td></tr>\n");

            displayString = displayString + "<tr><td><p class=\"display\">" + approxNum + "/" + approxDem  +  "</p class=\"display\"></td><td><p>" + err + "</p></td></tr>\n";
            
        }
        console.log(displayString);
        document.getElementById("display").innerHTML = displayString;
    }

</script>
